<!DOCTYPE html>
<html lang="en">

<head>
  <title>TinyMCE full featured Demo Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main>
    <h1>Tinymce full featured Page</h1>
    <div id="ephox-ui">
      <textarea>
        <svg height="100" width="100" onload="nasty()">
          <a xlink:href="https://sites.inside-share4.bosch.com/sites/044542/Documents/Documents/PS-ET_IDN_manual.pdf">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red">
              <desc>
                <p>Sorry, your browser does not support inline SVG.</p>
                <script>alert(1)</script>
              </desc>
            </circle>
          </a>
        </svg>
        <svg height="100" width="100" onload="nasty()">
          <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
          Sorry, your browser does not support inline SVG.
        </svg>
        <p style="height: 1000px">
          <span
            xlink:href="https://sites.inside-share4.bosch.com/sites/044542/Documents/Documents/PS-ET_IDN_manual.pdf">
            foo
          </span>
        </p>
        <p id="id">bar
        </p>
      </textarea>
    </div>
    <div class="tinymce">Inline demo</div>
    <script src="../../../../js/tinymce/tinymce.js"></script>
    <script src="../../../../scratch/demos/core/demo.js"></script>
    <script>demos.FullDemo();</script>
  </main>
</body>

</html>
